<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–ª–∏–µ–Ω—Ç –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–π</title>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º YAML-–ø–∞—Ä—Å–µ—Ä -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

  <style>
    :root {
      --bg: #f7f9fb;
      --card-bg: #fff;
      --text: #0a1f33;
      --accent: #2b8cff;
      --muted: #7a7e91;
      --radius: 16px;
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      --font: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: var(--font);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      padding: 1.2rem 2rem;
      font-weight: 600;
      font-size: 1.25rem;
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .filters {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    select, input {
      padding: 0.6rem 1rem;
      border-radius: var(--radius);
      border: 1px solid #d5dae2;
      font-family: var(--font);
      background: #fff;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: var(--radius);
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #195ee9;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .thumb {
      width: 100%;
      height: 180px;
      background: #eef2f8;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 0.9rem;
      font-weight: 500;
    }

    .content {
      padding: 1rem 1.2rem;
    }

    .taglist {
      margin-top: 0.4rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .tag {
      background: #eef3fb;
      color: var(--accent);
      border-radius: 999px;
      font-size: 0.8rem;
      padding: 0.2rem 0.6rem;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>–ö–ª–∏–µ–Ω—Ç –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–π</header>

  <main>
    <h1>–í—ã–±–æ—Ä —à–∞–±–ª–æ–Ω–æ–≤</h1>

    <div class="filters">
      <select id="audience">
        <option value="">–ê—É–¥–∏—Ç–æ—Ä–∏—è</option>
        <option>–∏–Ω–≤–µ—Å—Ç–æ—Ä—ã</option>
        <option>–∑–∞—Å—Ç—Ä–æ–π—â–∏–∫–∏</option>
        <option>—Å—Ç—É–¥–µ–Ω—Ç—ã</option>
        <option>–º–µ–Ω–µ–¥–∂–º–µ–Ω—Ç</option>
        <option>–º–∞—Ä–∫–µ—Ç–∏–Ω–≥</option>
      </select>

      <input id="purpose" placeholder="–¶–µ–ª—å (–Ω–∞–ø—Ä–∏–º–µ—Ä, –∏–Ω–≤–µ—Å—Ç–∏—Ü–∏–æ–Ω–Ω—ã–π –ø–∏—Ç—á)" />
      <input id="tags" placeholder="–¢–µ–≥–∏ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é: ESG, –≤–æ–¥–∞)" />

      <button id="search">–ü–æ–¥–æ–±—Ä–∞—Ç—å</button>
    </div>

    <div id="results" class="grid"></div>
  </main>

  <footer>¬© 2025 –ü—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–∏</footer>

  <script src="scripts/loader.js"></script>

  <script>
    const resultsEl = document.getElementById("results");
    const btn = document.getElementById("search");

    async function runSearch() {
      const audience = document.getElementById("audience").value ? [document.getElementById("audience").value] : [];
      const purpose = document.getElementById("purpose").value.trim();
      const tags = document.getElementById("tags").value.split(",").map(t => t.trim()).filter(Boolean);

      const config = await loadPresets();
      const found = findTemplates(config, { audience, purpose, tags });
      resultsEl.innerHTML = "";

      if (!found.length) {
        resultsEl.innerHTML = "<p>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ ü´•</p>";
        return;
      }

      for (const t of found) {
        const card = document.createElement("div");
        card.className = "card";
        const thumb = t.thumb
          ? `<img src="${t.thumb}" alt="${t.name}" class="thumb" />`
          : `<div class="thumb">–ë–µ–∑ –ø—Ä–µ–≤—å—é</div>`;
        const tagsHTML = (t.tags || []).map(tag => `<span class="tag">${tag}</span>`).join("");
        card.innerHTML = `
          ${thumb}
          <div class="content">
            <h3>${t.name}</h3>
            <p style="color:var(--muted);font-size:0.9rem;">${t.style}</p>
            <div class="taglist">${tagsHTML}</div>
          </div>
        `;
        resultsEl.appendChild(card);
      }
    }

    btn.addEventListener("click", runSearch);
  </script>
</body>
</html>
